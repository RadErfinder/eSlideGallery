<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1100px;
            max-width: 96vw;
            margin: 10px auto;
        }
        .slider-container {
            height: 300px;
        }
        .slider-nav {
            padding: 20px;
            text-align: center;
        }
        .slider-nav * {
            display: inline;
        }
        .slider-dots {
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="slider.css">
</head>
<body>

<div class="container">
<div class="slider-container" id="slider">
    <div style="background-image: url('example_img/001.jpg')"></div>
    <div style="background-image: url('example_img/002.jpg')"></div>
    <div style="background-image: url('example_img/003.jpg')"></div>
    <div style="background-image: url('example_img/004.jpg')"></div>
    <div style="background-image: url('example_img/005.jpg')"></div>
    <div style="background-image: url('example_img/006.jpg')"></div>
</div>
<div class="slider-dots" id="dotcontainer"></div>
<div class="slider-nav">
    <button class="slider-prev"><<</button>
    <div class="slider-counter">
        <span class="slider-current">1</span>
        <span>/</span>
        <span class="slider-total">6</span>
    </div>
    <button class="slider-next">>></button>
</div>
</div>
<script src="slider.js"></script>
<script>
let slider = new eSlideGallery('#slider',{dots: '#dotcontainer',dotClick: true,imgClick: true});
document.querySelector('button.slider-prev').addEventListener('click',function(){
    let num = slider.prev();
    document.querySelector('.slider-current').innerHTML = num;
});
document.querySelector('button.slider-next').addEventListener('click',function(){
    let num = slider.next();
    document.querySelector('.slider-current').innerHTML = num;
});
</script>

</body>
</html>
